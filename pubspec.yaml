name: restaurant_app
description: Restaurant app created with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^1.1.0
  font_awesome_flutter: ^10.1.0
  carousel_slider: ^4.1.1
  json_annotation: ^4.5.0
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.2.0
  build_runner: ^2.1.11

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/jsons/
